<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="historyDates">

        <div class="titleName">Исторические даты</div>
        
        <div class="wrapperCircle"></div>

        <div class="yearSnap">
                <div class="box box1"></div>
                <div class="box box2"></div>
        </div>

        <div class="mobileNamePoint"></div>

        <div class="horizontalLineForMobile"></div>

        <div class="mainContainer">
            <div class="horizontalCheckLine"></div>
            <div class="verticalLine"></div>
            <div class="horizontalLine"></div>
        </div>
        
        <div class="buttonsCircleNavigation">
          <div class="numberSlidesCircle">
            <div class="numberCurrentPoint"></div>
            <div>/</div>
            <div class="numberAllPoints"></div>
          </div>
          <div class="prevButtonCircle">
            <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="25" cy="25" r="24.5" transform="matrix(-1 0 0 1 50 2.18557e-06)" stroke="#42567A" stroke-opacity="0.5"/><path d="M27.4999 18.75L21.2499 25L27.4999 31.25" stroke="#42567A" stroke-width="2"/></svg>
          </div>
          <div class="nextButtonCircle">
            <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="25" cy="25" r="24.5" transform="matrix(-1 0 0 1 50 2.18557e-06)" stroke="#42567A" stroke-opacity="0.5"/><path d="M27.4999 18.75L21.2499 25L27.4999 31.25" stroke="#42567A" stroke-width="2"/></svg>
          </div>
        </div>
         
        <div class="sliderContainer">
          <div class="prevButton">
            <svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0.707093 0.707092L5.70709 5.70709L0.707093 10.7071" stroke="#3877EE" stroke-width="2"/></svg>
          </div>

          <div class="swiper">
            <div class="swiper-wrapper"></div>
          </div>
              
          <div class="nextButton">
            <svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0.707093 0.707092L5.70709 5.70709L0.707093 10.7071" stroke="#3877EE" stroke-width="2"/></svg>
          </div>
        </div>

      </div>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
